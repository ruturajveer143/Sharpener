<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Write your code below -->
<h1>Book Appointment</h1>
  <label for="other" form="doctor">Patient Details</label><br>
  <hr>
  <form id="doctor" onsubmit="formData(event)"> 
    <label for="name">Name</label>
    <input id="name" type="text" name="name"><br>
    <label for="email">Email</label>
    <input id="email" type="email" name="email"><br>
    <label for="phone">Phone</label>
    <input id="phone" type="tel" name="phno"><br>
    <label for="date">Date</label>
    <input id="date" type="date" name="date"><br>
    <label for="time">Time</label>
    <input id="time" type="time" name="time"><br>
    <label><button type="submit">Submit</button></label><br>
    <label><button type="reset">Reset</button></label>
  </form>
</body>

<script>
    // Write your code below:
function formData(event){
  event.preventDefault();
  console.log(event.target.name.value);
  console.log(event.target.email.value);
  console.log(event.target.phno.value);
  console.log(event.target.date.value);
  console.log(event.target.time.value);
}
</script>

</html>
