<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>
<body>

    <div class="mb-3 container-fluid">
        <div>
            <h2>Expense Tracker App</h2>
        </div>
        <div class="form-group row container-fluid">
            <div class="col-3 col-sm-3 col-md-3">
                <label for="expense">Choose Expense Amount: </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Rs</span>
                    </div>
                    <input type="number" class="form-control input-sm" id="expense" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="col-3 col-sm-3 col-md-3">
                <label for="description">Choose Description: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-sm" id="description" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="col-3 col-sm-3 col-md-3">
                <label for="category">Choose Category: </label>
                <div class="input-group mb-3">
                    <select class="form-select" id="category">
                        <option selected></option>
                        <option value="1">Movie</option>
                        <option value="2">Diesel</option>
                        <option value="3">Shopping</option>
                        <option value="4">Bills</option>
                    </select>
                </div>
            </div>

            <div class="col-3 col-sm-3 col-md-3 mt-3">
                <button type="button" onclick="submitExpense()" class="btn btn-primary">Add Expense</button>
            </div>

        </div>
        <ul id="expenseList"></ul>
    </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
